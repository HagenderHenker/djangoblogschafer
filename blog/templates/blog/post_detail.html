{% extends "blog/Base.html" %}
{% block content %}
    <h1>Michi sein Blog</h1>

        
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"d. F Y" }}</small>
                {% if object.author == user %}
                    <div>
                        <a href="{% url 'blog-update' object.id %}" class ="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                        <a href="{% url 'blog-delete' object.id %}" class ="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title"> {{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            </div>
        </article>
        
{% endblock content %}
